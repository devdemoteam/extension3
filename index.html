<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive YouTube Embed</title>
  <style>
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      padding-bottom: 56.25%;
      height: 0;
      margin: auto;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Watch This Video</h1>
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/HvYyImdujew?si=tacDLIV1txpLHzX9&amp;start=22"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
